<!DOCTYPE html >
<html >
<head>
<title>video</title>
</head>
<body>
	<div id="wrapper">
		
		<video src="yt.ogg" controls autoplay> Hvis du kan læse dette så brug Crome eller Firefox </video>

		<script>
		var video = document. getElementsByTagName('video')[0];
		</script>
		<p />
		<input type="button" value="play / pause"
		onclick="if (video.paused) video.play(); else video.pause();">

	</div>
</body>
</html>
